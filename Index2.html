<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pac-Man Jump Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; margin: auto; background: linear-gradient(180deg, #001f3f, #0074D9); }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="200"></canvas>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let pacY = 150;
    let pacVY = 0;
    let gravity = 0.5;
    let jumping = false;
    let ghosts = [{x: 800, y: 150}];
    let speed = 3;
    let score = 0;

    function drawPac() {
      ctx.beginPath();
      ctx.fillStyle = 'yellow';
      ctx.moveTo(50, pacY);
      ctx.arc(50, pacY, 20, 0.2 * Math.PI, 1.8 * Math.PI);
      ctx.lineTo(50, pacY);
      ctx.fill();
    }

    function drawGhost(g) {
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(g.x + 10, g.y - 10, 10, Math.PI, 0); // head
      ctx.rect(g.x, g.y - 10, 20, 10); // body
      ctx.fill();
      // eyes
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(g.x + 6, g.y - 15, 3, 0, Math.PI * 2);
      ctx.arc(g.x + 14, g.y - 15, 3, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(g.x + 6, g.y - 15, 1, 0, Math.PI * 2);
      ctx.arc(g.x + 14, g.y - 15, 1, 0, Math.PI * 2);
      ctx.fill();
    }

    function update() {
      ctx.clearRect(0, 0, 800, 200);
      drawPac();
      ghosts.forEach(g => {
        g.x -= speed;
        drawGhost(g);
        if (g.x < -20) {
          g.x = 800 + Math.random() * 200;
          score++;
        }
        if (Math.abs(g.x - 50) < 20 && Math.abs(g.y - pacY) < 20) {
          alert('Game Over! Score: ' + score);
          document.location.reload();
        }
      });
      if (jumping) {
        pacVY += gravity;
        pacY += pacVY;
        if (pacY >= 150) {
          pacY = 150;
          jumping = false;
        }
      }
      ctx.fillStyle = 'white';
      ctx.font = '16px Arial';
      ctx.fillText('Score: ' + score, 10, 20);
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', e => {
      if (e.code === 'Space' && !jumping) {
        jumping = true;
        pacVY = -8;
      }
    });

    update();
  </script>
</body>
</html>
